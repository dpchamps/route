<html>

    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="../dist/Routejs.js"></script>
    <script>
        var myRoutes = new Route({
            routes:{
                default : {
                    name: 'index',
                    node: 'ajax-content',
                    callback: function(){
                        console.log("default page loaded");

                },
                home : {
                    name: 'home',
                    node: 'ajax-content',
                    callback: function(){
                        console.log("home page loaded");
                    }
                },
                _404 : {
                    name: "404",
                    node: 'ajax-content',
                    callback: function(){
                        console.log("404 page loaded");
                    }
                },
                demo : {
                    name: "demo",
                    node: 'ajax-content',
                    callback: function(){
                        console.log("demo page loaded");
                    }
                },
                notReal : {
                    name: "burritto",
                    node: 'ajax-content',
                    callback : function(){console.log("suck me beautiful");}
                }

            }
        });

</head>
<body>
<span id="top"></span>
<a href="#anchor">Alternate Anchor</a>

</div>
